<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width"/>
<meta name="author" content="AI Web Systems, Inc. - Ryan Thompson"/>
<meta name="generator" content="v3"/>

<!-- Facebook Meta Tags -->
<meta property="og:image" content=""/>
<meta property="og:title" content=""/>
<meta property="og:url" content=""/>
<meta property="og:site_name" content=""/>
<meta property="og:type" content="website"/>

<!-- Metadata from the CMS -->
{{ template:metadata }}

<title>{{ page:meta_title }} &bull; {{ settings:site_name }}</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="72x72" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="114x114" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="144x144" href="favicon.ico" />

<!-- Sitemap -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ url:site }}sitemap.xml"/>

<!-- Load jQuery to allow for use in page JS -->
{{ theme:js file="vendor/jquery-1.10.2.min.js" }}

<!-- Theme CSS -->
{{ theme:css file="app.css" }}

<!--[if lt IE 9]>
{{ theme:css file="ie.css" }}
<![endif]-->

{{ theme:js file="vendor/modernizr-2.6.2.min.js" }}
